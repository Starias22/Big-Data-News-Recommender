<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .content {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container content">
        <h1 class="mb-4">Preferences</h1>
        
        <!-- Display user categories -->
        <div class="row">
            <div class="col-md-6">
                <h3>Your Categories (Click to remove)</h3>
                <form method="post" action="{{ url_for('news_preferences') }}">
                    {% for category in user_category_labels %}
                        <div class="form-group">
                            <button type="submit" name="remove_category" value="{{ category }}" class="btn btn-danger btn-block">{{ category }}</button>
                        </div>
                    {% endfor %}
                </form>
            </div>

            <!-- Display other categories -->
            <div class="col-md-6">
                <h3>Other Categories (Click to add)</h3>
                <form method="post" action="{{ url_for('news_preferences') }}">
                    {% for category in other_category_labels %}
                        <div class="form-group">
                            <button type="submit" name="add_category" value="{{ category }}" class="btn btn-primary btn-block">{{ category }}</button>
                        </div>
                    {% endfor %}
                </form>
            </div>
        </div>

<!-- Display user sentiments -->
<h3 class="mt-4">Sentiments</h3>
<form method="post" action="{{ url_for('news_preferences') }}" class="mb-4">
    <div class="form-group">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="sentiments" value="Positive" id="positive" 
            {% if positive %} checked {% endif %}>
            <label class="form-check-label" for="positive">Positive</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="sentiments" value="Neutral" id="neutral" 
            {% if neutral %} checked {% endif %}>
            <label class="form-check-label" for="neutral">Neutral</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="sentiments" value="Negative" id="negative" 
            {% if negative %} checked {% endif %}>
            <label class="form-check-label" for="negative">Negative</label>
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" name="update_sentiments" class="btn btn-success">Update Sentiments</button>
    </div>
</form>



    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
