<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .content {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container content">
        <h1 class="mb-4">User Preferences</h1>
        
        <!-- Display user categories -->
        <div class="row">
            <div class="col-md-6">
                <h3>Your Categories</h3>
                <form method="post" action="{{ url_for('news_preferences') }}">
                    {% for category in user_category_labels %}
                        <div class="form-group">
                            <button type="submit" name="remove_category" value="{{ category }}" class="btn btn-danger btn-block">❌ {{ category }}</button>
                        </div>
                    {% endfor %}
                </form>
            </div>

            <!-- Display other categories -->
            <div class="col-md-6">
                <h3>Other Categories</h3>
                <form method="post" action="{{ url_for('news_preferences') }}">
                    {% for category in other_category_labels %}
                        <div class="form-group">
                            <button type="submit" name="add_category" value="{{ category }}" class="btn btn-primary btn-block">➕ {{ category }}</button>
                        </div>
                    {% endfor %}
                </form>
            </div>
        </div>

        <!-- Display user sentiments -->
        <h3 class="mt-4">Sentiments</h3>
        <form method="post" action="{{ url_for('news_preferences') }}" class="mb-4">
            <div class="form-group">
                <input type="text" name="new_sentiment" class="form-control" placeholder="New Sentiment" required>
            </div>
            <button type="submit" name="add_sentiment" class="btn btn-success btn-block">Add Sentiment</button>
        </form>

        {% if user_sentiments %}
            <h4>Current Sentiments</h4>
            <form method="post" action="{{ url_for('news_preferences') }}">
                {% for sentiment in user_sentiments %}
                    <div class="form-group">
                        <button type="submit" name="remove_sentiment" value="{{ sentiment }}" class="btn btn-danger btn-block">Remove {{ sentiment }}</button>
                    </div>
                {% endfor %}
            </form>
        {% endif %}
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
